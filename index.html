<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebNotes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">

</head>

<body>
    <!-- navbar starts -->
    <nav class="navbar navbar-expand-lg my-color-style">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold fs-2 ms-5" id="logo-heading" href="#">Web Notes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                </ul>
                <div class="btn-container">
                    <button class="color-btn" id="btn1"></button>
                    <button class="color-btn" id="btn2"></button>
                    <button class="color-btn" id="btn3"></button>
                </div>
                
                <form class="d-flex me-5 " role="search ">
                    <input class="form-control me-2" type="search" placeholder="Search" id="searchtxt" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <!-- navbar ends -->

    <!-- heading starts -->
    <div class="container">
        <!-- heading ends -->
        <!-- cards start Here -->
        <div class="card mt-3">
            <div class="card-body">
                <h5 class="card-title">Add Note</h5>
                <div class="form-group">
                    <textarea class="form-control" id="addtxt" rows="3"></textarea>
                </div>
                <button class="btn text-black id mt-3 my-color-style" id="addbtn">Add Node</button>
            </div>
        </div>
        <!-- subheading starts Here -->
        <h1 class="mt-3 my-textcolor-style" >Saved Notes</h1>
        <!-- subheading ends here -->
        <div id="notes" class="row container-fluid ">
        </div>
    </div>
    <!-- cards end here -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
